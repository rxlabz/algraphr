<body>
<div id="container">

    <canvas id="canvas"></canvas>
    <svg>
        <filter id="blur1">
            <feGaussianBlur stdDeviation="0.1" />
        </filter>
        <filter id="blur2">
            <feGaussianBlur stdDeviation="0.2" />
        </filter>
        <filter id="blur3">
            <feGaussianBlur stdDeviation="0.3" />
        </filter>
        <filter id="blur4">
            <feGaussianBlur stdDeviation="0.5" />
        </filter>

        <filter id="blur5">
            <feGaussianBlur stdDeviation="1.0" />
        </filter>
        <filter id="blur6">
            <feGaussianBlur stdDeviation="1.5" />
        </filter>
        <filter id="blur7">
            <feGaussianBlur stdDeviation="2" />
        </filter>
    </svg>
</div>
<div id="menu">

    <h1>AlGraphr</h1>

    <a id="bt-close" href="#"><i class="material-icons md-18 std">clear</i></a>

    <div class="col">
        <div class="discrete row"><i class="material-icons md-18 std">all_inclusive</i> Move to draw</div>
        <div class="discrete"><i class="material-icons md-18 std">touch_app</i>Click to capture</div>
    </div>

    <hr>

    <h2>Colors</h2>

    <div class="row"><span>R</span>
        <input id="sld-r" class="mdl-slider mdl-js-slider" type="range"
               min="0" max="10" value="2"></div>
    <div class="row"><span>G</span>
        <input id="sld-g" class="mdl-slider mdl-js-slider" type="range"
               min="0" max="10" value="2"></div>
    <div class="row"><span>B</span>
        <input id="sld-b" class="mdl-slider mdl-js-slider" type="range"
               min="0" max="10" value="2"></div>

    <hr>

    <div class="row">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="chk-capture">
            <input type="checkbox" id="chk-capture" class="mdl-checkbox__input" >
            <span class="mdl-checkbox__label discrete">Auto-capture</span>
        </label>
    </div>

    <div id="sld-captureFrqGp" class="row"><span>Freq</span>
        <input id="sld-captureFrq" class="mdl-slider mdl-js-slider" type="range"
               min="100" max="2000" value="1000"></div>
    <hr>

    <!--<div class="row">

            <span class="mdl-checkbox__label discrete">Pseudo Field Blur</span>
        </label>
    </div>-->
    <div class="row">
        <a id="btSave" class="btLink" href="#">Save as PNG</a>
    </div>

    <div class="row expand">
        <a href="http://twitter.com/rxlabz">by @rxlabz</a>
